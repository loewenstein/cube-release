---
- type: replace
  path: /releases?/-
  value:
    name: cube
    version: latest

- type: replace
  path: /instance_groups?/-
  value:
    name: cube
    instances: 1
    stemcell: default
    update:
      serial: true
    vm_type: minimal
    azs:
    - z1
    networks:
    - name: default
    jobs:
    - name: cube_sync
      release: cube
      properties:
        cube_sync:
          ccAPI: "https://api.bosh-lite.com"
          ccUser: "internal_user"
          ccPassword: "((cc_internal_api_password))"
          backend: k8s
          kube:
            user:
              client_key: ((kube_client_key))
              client_certificate: ((kube_client_certificate))
            cluster:
              server: ((kube_server_url))
              certificate_authority: ((kube_certificate_authority))
